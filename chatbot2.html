<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ey√ºpsultan Belediyesi Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f3f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      height: 100%;
      max-height: 600px;
      width: 360px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #004aad;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      height: 30px;
    }

    .chat-header button {
      margin-left: auto;
      background: transparent;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .chat-body .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
    }

    .chat-body .user {
      background: #dcf2ff;
      align-self: flex-end;
      text-align: right;
    }

    .chat-body .bot {
      background: #eee;
      align-self: flex-start;
    }

    .chat-footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
    }

    .chat-footer button {
      background: #004aad;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .mic {
      background-color: #00b894;
      font-size: 20px;
    }

    .mic.listening {
      background-color: red;
    }
  </style>
</head>
<body>

<div class="chat-container" id="chatbox">
  <div class="chat-header">
    <img src="logo.png" alt="Logo" />
    Ey√ºpsultan Belediyesi Destek Asistanƒ±
    <button onclick="window.parent.postMessage('closeChatbot', '*')">‚úñ</button>
  </div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-footer">
    <input type="text" id="textInput" placeholder="Yazƒ±n veya konu≈üun..." />
    <button onclick="sendText()">‚û§</button>
    <button class="mic" id="micBtn" onclick="toggleMic()">üéôÔ∏è</button>
  </div>
</div>

<script>
  const webhookUrl = "https://alickaraman.app.n8n.cloud/webhook/ee2ed19a-8c55-4e43-bed7-76b7995961d8/chat";
  const session_id = crypto.randomUUID();
  let isListening = false;
  let recognition = null;
  let finalTranscript = "";

  function appendMessage(content, sender) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "message " + sender;
    msg.textContent = content;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function sendText() {
    const input = document.getElementById("textInput");
    const message = input.value.trim();
    if (!message) return;
    appendMessage(message, "user");
    input.value = "";

    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ input_type: "text", message: message, user_id: session_id })
    })
            .then(res => res.json())
            .then(data => appendMessage(data.response || "Yanƒ±t alƒ±namadƒ±.", "bot"))
            .catch(() => appendMessage("Sunucuya ula≈üƒ±lamadƒ±.", "bot"));
  }

  function toggleMic() {
    const micBtn = document.getElementById("micBtn");
    if (!isListening) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.continuous = true;
      finalTranscript = "";
      recognition.onresult = function (event) {
        const lastResult = event.results[event.results.length - 1][0].transcript;
        finalTranscript += lastResult + " ";
      };
      recognition.onerror = function () {
        appendMessage("Ses algƒ±lanamadƒ±.", "bot");
      };
      recognition.start();
      micBtn.classList.add("listening");
      micBtn.innerText = "üî¥";
      isListening = true;
    } else {
      recognition.stop();
      micBtn.classList.remove("listening");
      micBtn.innerText = "üéôÔ∏è";
      isListening = false;
      const cleaned = finalTranscript.trim();
      if (cleaned) {
        appendMessage(cleaned, "user");
        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input_type: "text", message: cleaned, user_id: session_id })
        })
                .then(res => res.json())
                .then(data => appendMessage(data.response || "Yanƒ±t alƒ±namadƒ±.", "bot"))
                .catch(() => appendMessage("Sunucuya ula≈üƒ±lamadƒ±.", "bot"));
      }
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    appendMessage("Merhaba, ben Sultan. Size nasƒ±l yardƒ±mcƒ± olabilirim?", "bot");
    document.getElementById("textInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendText();
      }
    });
  });
</script>
</body>
</html>
